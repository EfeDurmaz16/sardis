[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sardis-cli"
version = "0.1.0"
description = "Sardis command-line interface for agent payments"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Sardis Team", email = "dev@sardis.sh"}]
maintainers = [{name = "Sardis Team", email = "dev@sardis.sh"}]
keywords = ["sardis", "cli", "payments", "ai-agents", "fintech", "wallet", "command-line"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
]
dependencies = [
    "click>=8.1.0",
    "httpx>=0.24.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "keyring>=24.0.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
sardis = "sardis_cli.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://sardis.sh"
Documentation = "https://sardis.sh/docs"
Repository = "https://github.com/EfeDurmaz16/sardis"
Changelog = "https://github.com/EfeDurmaz16/sardis/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/EfeDurmaz16/sardis/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/sardis_cli"]

[tool.ruff]
line-length = 120
target-version = "py310"
