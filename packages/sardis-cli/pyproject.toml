[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sardis-cli"
version = "0.1.0"
description = "Sardis command-line interface for agent payments"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Sardis Team" }
]
dependencies = [
    "click>=8.1.0",
    "httpx>=0.24.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "keyring>=24.0.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
sardis = "sardis_cli.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/sardis_cli"]

[tool.ruff]
line-length = 120
target-version = "py310"

