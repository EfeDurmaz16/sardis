# =============================================================================
# Sardis API - Docker Compose Configuration
# =============================================================================
#
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Sardis API Server
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    environment:
      - SARDIS_ENVIRONMENT=development
      - DATABASE_URL=postgresql://sardis:sardis@postgres:5432/sardis
      - SARDIS_REDIS_URL=redis://redis:6379
      - SARDIS_CHAIN_MODE=simulated
      - LOG_LEVEL=DEBUG
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sardis
      POSTGRES_PASSWORD: sardis
      POSTGRES_DB: sardis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sardis"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
