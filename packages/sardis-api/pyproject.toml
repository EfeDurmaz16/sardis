[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "sardis-api"
version = "0.2.0"
description = "FastAPI gateway for Sardis stablecoin execution"
authors = [{name = "Sardis Team", email = "dev@sardis.sh"}]
maintainers = [{name = "Sardis Team", email = "dev@sardis.sh"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
keywords = [
    "api",
    "fastapi",
    "stablecoin",
    "payments",
    "fintech",
    "web3",
    "blockchain",
    "rest-api",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "fastapi>=0.109",
    "python-multipart>=0.0.7",
    "uvicorn>=0.23",
    "sardis-core>=0.1.0",
    "sardis-ledger>=0.1.0",
    "sardis-chain>=0.1.0",
    "sardis-compliance>=0.1.0",
    "sentry-sdk[fastapi]>=2.0",
    "alembic>=1.13",
    "asyncpg>=0.29",
    "prometheus-client>=0.19",
    "apscheduler>=3.10",
    "PyJWT>=2.8",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.1",
    "httpx>=0.25",
    "mypy>=1.7",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://sardis.sh"
Documentation = "https://docs.sardis.sh/api"
Repository = "https://github.com/sardis-io/sardis-api"
Changelog = "https://github.com/sardis-io/sardis-api/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/sardis-io/sardis-api/issues"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/sardis_api"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/scripts",
    "/README.md",
    "/CHANGELOG.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "C4", "UP", "N", "SIM"]
ignore = ["E501"]

[tool.coverage.run]
source = ["src/sardis_api"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
