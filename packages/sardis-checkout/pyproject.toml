[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sardis-checkout"
version = "0.2.1"
description = "Agentic Checkout surface for Sardis - PSP routing and orchestration"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [{name = "Sardis Team", email = "dev@sardis.sh"}]
maintainers = [{name = "Sardis Team", email = "dev@sardis.sh"}]
keywords = ["sardis", "checkout", "psp", "payments", "orchestration", "ai-agents", "fintech"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "sardis-core>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://sardis.sh"
Documentation = "https://sardis.sh/docs"
Repository = "https://github.com/EfeDurmaz16/sardis"
Changelog = "https://github.com/EfeDurmaz16/sardis/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/EfeDurmaz16/sardis/issues"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
