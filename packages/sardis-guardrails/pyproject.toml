[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "sardis-guardrails"
version = "0.1.0"
description = "Runtime safety guardrails for Sardis agent payments: circuit breakers, kill switches, rate limiting, and behavioral monitoring"
authors = [{name = "Sardis Team", email = "dev@sardis.sh"}]
maintainers = [{name = "Sardis Team", email = "dev@sardis.sh"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
keywords = [
    "guardrails",
    "circuit-breaker",
    "rate-limiting",
    "safety",
    "monitoring",
    "agent-payments",
    "fintech",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "sardis-core>=0.3.0",
    "pydantic>=2.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.1",
    "mypy>=1.7",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://sardis.sh"
Documentation = "https://sardis.sh/docs"
Repository = "https://github.com/EfeDurmaz16/sardis"
Changelog = "https://github.com/EfeDurmaz16/sardis/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/EfeDurmaz16/sardis/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/sardis_guardrails"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "C4", "UP", "N", "SIM"]
ignore = ["E501"]

[tool.coverage.run]
source = ["src/sardis_guardrails"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
