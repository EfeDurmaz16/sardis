[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "sardis-compliance"
version = "0.2.0"
description = "Compliance and monitoring services for Sardis - KYC, Sanctions, PEP, Risk Scoring, and Reporting"
authors = [{name = "Sardis"}]
requires-python = ">=3.11"
dependencies = [
    "sardis-core",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
# Production dependencies for specific features
postgres = ["asyncpg>=0.29.0"]
s3 = ["boto3>=1.34.0"]
gcs = ["google-cloud-storage>=2.14.0"]
pdf = ["reportlab>=4.0.0"]
all = [
    "asyncpg>=0.29.0",
    "boto3>=1.34.0",
    "google-cloud-storage>=2.14.0",
    "reportlab>=4.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/sardis_compliance"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4", "SIM"]
ignore = ["E501"]  # Line length handled by formatter

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
