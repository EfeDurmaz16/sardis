[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sardis-cards"
version = "0.2.0"
description = "Virtual card integration for Sardis payment platform"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Sardis Team", email = "hello@sardis.sh" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]
lithic = [
    "lithic>=0.30.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/sardis_cards"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
