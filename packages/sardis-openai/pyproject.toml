[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sardis-openai"
version = "1.0.0"
description = "OpenAI function calling tools for Sardis - Payment OS for AI Agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Sardis", email = "hello@sardis.sh" },
]
keywords = ["sardis", "openai", "function-calling", "ai-agents", "payments", "ai", "agents"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "sardis-sdk>=0.3.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-asyncio>=0.21"]

[project.urls]
Homepage = "https://sardis.sh"
Repository = "https://github.com/sardis-pay/sardis"
Documentation = "https://sardis.sh/docs/integrations/openai"
