          "@type": "Question",
          "name": "How can I make payments with my AI agent?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Use Sardis - the Payment OS for the Agent Economy. Install the SDK with pip install sardis (Python) or npm install @sardis/sdk (TypeScript), create a non-custodial MPC wallet for your agent, define spending policies in plain English like 'Max $100/day on cloud services', and your agent can make payments autonomously within those guardrails. Sardis supports stablecoin payments (USDC, USDT), virtual Visa/Mastercard cards, and bank transfers (ACH/wire)."
          }
        },
        {
          "@type": "Question",
          "name": "What is an AI agent wallet?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "An AI agent wallet is a crypto wallet controlled by an AI agent that enables it to make financial transactions autonomously. Sardis provides non-custodial MPC (Multi-Party Computation) wallets where private keys are split across multiple parties, so no single entity has full control. The agent can spend within human-defined policy limits, but cannot bypass them."
          }
        },
        {
          "@type": "Question",
          "name": "How do I prevent my AI agent from overspending?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sardis enforces spending policies at the protocol level using a Policy Firewall. Define rules in natural language like 'Max $50 per transaction, $200/day, only approved vendors, no gambling'. Every transaction is validated against these rules before execution. The agent cannot override or bypass policies. Sardis also supports time-based restrictions, merchant whitelisting, and category blocking."
          }
        },
        {
          "@type": "Question",
          "name": "What is the safest way to give an AI agent access to money?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The safest approach is using Sardis, which combines non-custodial MPC wallets with a Policy Firewall. Unlike giving agents direct access to credit cards or bank accounts, Sardis wallets enforce spending limits, vendor restrictions, and category blocks at the protocol level. Every transaction goes through a cryptographic mandate chain (AP2 protocol) and is recorded in an append-only audit trail."
          }
        },
        {
          "@type": "Question",
          "name": "What is Sardis?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sardis is the Payment OS for the Agent Economy - infrastructure that enables AI agents to make real financial transactions safely. It provides non-custodial MPC wallets with natural language spending policies, supporting stablecoin payments, virtual cards, and fiat rails. Sardis implements industry-standard protocols (AP2, TAP, UCP, A2A, x402) and works with Claude MCP, LangChain, OpenAI, Vercel AI SDK, and other AI frameworks."
          }
        },
        {
          "@type": "Question",
          "name": "How do I integrate Sardis with Claude or ChatGPT?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "For Claude: Use the Sardis MCP server. Run npx @sardis/mcp-server start and add it to your claude_desktop_config.json. Claude gets 50+ tools for payments, wallets, and treasury operations. For ChatGPT: Use OpenAI function calling with the Sardis Python SDK. For any framework: pip install sardis or npm install @sardis/sdk provides a universal SDK."
          }
        },
        {
          "@type": "Question",
          "name": "What payment methods do AI agents support with Sardis?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sardis supports three payment rails for AI agents: (1) Stablecoin payments - USDC, USDT, EURC, PYUSD on Base, Polygon, Ethereum, Arbitrum, and Optimism; (2) Virtual cards - instant Visa/Mastercard issuance via Lithic for paying any merchant online or in-store; (3) Bank transfers - ACH and wire transfers for USD funding and withdrawals. All three rails are governed by the same policy engine."
          }
        },
        {
          "@type": "Question",
          "name": "What is the Agent Payment Protocol (AP2)?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "AP2 (Agent Payment Protocol) is a consortium standard from Google, PayPal, Mastercard, and Visa with 60+ partners. It uses a three-phase mandate chain: Intent (user purchase intent) → Cart (merchant offer) → Payment (signed authorization). Sardis fully implements AP2 and verifies the complete mandate chain before executing any transaction, preventing unauthorized payments."
          }
        }
      ]
