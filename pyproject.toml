[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sardis"
version = "0.3.1"
description = "Payment OS for the Agent Economy â€” non-custodial MPC wallets with natural language spending policies for AI agents"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    { name = "Efe Baran Durmaz", email = "efe@sardis.dev" }
]
keywords = [
    "sardis",
    "payments",
    "ai-agents",
    "stablecoin",
    "blockchain",
    "fintech",
    "mcp",
    "langchain",
    "wallet",
    "policy",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = [
    "sardis-sdk>=0.3.3",
    "sardis-core>=0.2.3",
    "sardis-cli>=0.1.3",
    "pydantic>=2.6",
    "httpx>=0.27",
]

[project.optional-dependencies]
chain = ["sardis-chain>=0.3.2"]
compliance = ["sardis-compliance>=0.3.2"]
ledger = ["sardis-ledger>=0.4.2"]
wallet = ["sardis-wallet>=0.2.2"]
cards = ["sardis-cards>=0.2.2"]
ramp = ["sardis-ramp>=0.1.2"]
api = ["sardis-api>=0.2.2"]
protocols = [
    "sardis-protocol>=0.1.3",
    "sardis-a2a>=0.1.3",
    "sardis-ucp>=0.1.3",
]
checkout = ["sardis-checkout>=0.2.2"]
all = [
    "sardis[chain,compliance,ledger,wallet,cards,ramp,api,protocols,checkout]",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "mypy>=1.8",
    "ruff>=0.2",
]

[project.urls]
Homepage = "https://sardis.sh"
Documentation = "https://sardis.sh/docs"
Repository = "https://github.com/EfeDurmaz16/sardis"
Changelog = "https://sardis.sh/docs/changelog"

[tool.hatch.build.targets.wheel]
packages = ["sardis"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "mypy>=1.8",
    "ruff>=0.2",
]





