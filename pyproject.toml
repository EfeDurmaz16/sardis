[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sardis"
version = "0.1.0"
description = "Programmable Payment Protocol for AI Agents"
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.10"
authors = [
    { name = "Sardis Team" }
]
keywords = [
    "payments",
    "ai-agents",
    "stablecoin",
    "blockchain",
    "fintech",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    "click>=8.3.1",
    "rich>=14.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
]
api = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
]
full = [
    "sardis[dev,api]",
]

[project.urls]
Homepage = "https://github.com/sardis-protocol/sardis"
Documentation = "https://github.com/sardis-protocol/sardis#readme"
Repository = "https://github.com/sardis-protocol/sardis"

[tool.hatch.build.targets.wheel]
packages = ["sardis"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]






