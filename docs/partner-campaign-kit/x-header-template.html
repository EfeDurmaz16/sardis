<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sardis X Header Template</title>
    <style>
      @font-face {
        font-family: "Cabinet";
        src: url("../../landing/public/fonts/CabinetGrotesk-Extrabold.woff2") format("woff2");
        font-weight: 800;
        font-style: normal;
      }

      @font-face {
        font-family: "Satoshi";
        src: url("../../landing/public/fonts/Satoshi-Medium.woff2") format("woff2");
        font-weight: 500;
        font-style: normal;
      }

      :root {
        --bg-1: #0a0d14;
        --bg-2: #131a27;
        --line: #ff6a00;
        --text: #f3f5f7;
        --muted: #b5becb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0b0f17;
        font-family: "Satoshi", "Inter", "Segoe UI", sans-serif;
      }

      /* X header exact size */
      .header {
        width: 1500px;
        height: 500px;
        position: relative;
        overflow: hidden;
        border-radius: 6px;
        background:
          radial-gradient(900px 420px at 85% -20%, rgba(255, 106, 0, 0.25), transparent 60%),
          radial-gradient(700px 340px at 20% 120%, rgba(53, 139, 255, 0.25), transparent 65%),
          linear-gradient(120deg, var(--bg-1), var(--bg-2));
        color: var(--text);
      }

      .grid {
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
        background-size: 36px 36px;
        mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0));
      }

      .line {
        position: absolute;
        width: 500px;
        height: 500px;
        right: -140px;
        top: -110px;
        border: 2px solid rgba(255, 106, 0, 0.5);
        transform: rotate(14deg);
      }

      .line.two {
        width: 420px;
        height: 420px;
        right: -70px;
        top: -40px;
        border-color: rgba(255, 106, 0, 0.3);
      }

      .content {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 46px 64px;
        max-width: 1050px;
      }

      .kicker {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        letter-spacing: 0.14em;
        color: var(--muted);
        text-transform: uppercase;
      }

      .kicker::before {
        content: "";
        width: 36px;
        height: 2px;
        background: var(--line);
      }

      h1 {
        margin: 12px 0 8px;
        font-family: "Cabinet", "Satoshi", sans-serif;
        font-size: 78px;
        line-height: 0.95;
        letter-spacing: -0.03em;
      }

      .sub {
        margin: 0 0 22px;
        font-size: 29px;
        color: #d5dce7;
      }

      .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .pill {
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 999px;
        padding: 8px 14px;
        font-size: 14px;
        color: #e7ebf2;
        background: rgba(255, 255, 255, 0.02);
      }

      .site {
        position: absolute;
        right: 32px;
        bottom: 26px;
        z-index: 2;
        color: #f7f9fb;
        font-size: 18px;
        letter-spacing: 0.04em;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="grid"></div>
      <div class="line"></div>
      <div class="line two"></div>

      <div class="content">
        <span class="kicker">Sardis</span>
        <h1>Payment OS for AI Agents</h1>
        <p class="sub">MPC wallets, policy guardrails, and protocol-native payments.</p>
        <div class="meta">
          <span class="pill">AP2 • TAP • UCP • x402</span>
          <span class="pill">MCP + A2A Integrations</span>
          <span class="pill">Staging/Testnet First</span>
        </div>
      </div>

      <div class="site">sardis.sh</div>
    </div>
  </body>
</html>
