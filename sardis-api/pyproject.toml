[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "sardis-api"
version = "0.1.0"
description = "FastAPI gateway for Sardis stablecoin execution"
authors = [{name = "Sardis"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.109",
    "uvicorn>=0.23",
    "sardis-core",
    "sardis-wallet",
    "sardis-ledger",
    "sardis-protocol",
    "sardis-chain",
    "sardis-compliance",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/sardis_api"]
