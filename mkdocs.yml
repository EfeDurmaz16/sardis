site_name: Sardis Documentation
site_description: Payment OS for the Agent Economy - AI agent payment infrastructure
site_url: https://sardis.sh/docs
repo_url: https://github.com/sardis-labs/sardis
repo_name: sardis-labs/sardis

docs_dir: docs/docs

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - autorefs

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: getting-started/quickstart.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  - Core Concepts:
    - Agent Wallets: concepts/wallets.md
    - Spending Policies: concepts/policies.md
    - KYA (Know Your Agent): concepts/kya.md
    - Ledger & Audit: concepts/ledger.md
  - SDKs:
    - Python SDK: sdks/python.md
    - TypeScript SDK: sdks/typescript.md
    - CLI: sdks/cli.md
  - Integrations:
    - Overview: integrations/overview.md
    - MCP Server: integrations/mcp.md
    - LangChain: integrations/langchain.md
  - API Reference:
    - REST API: api/rest.md
    - Webhooks: api/webhooks.md
