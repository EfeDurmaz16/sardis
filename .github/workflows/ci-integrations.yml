name: CI - Integration Packages

on:
  push:
    branches: [main]
    paths:
      - "packages/sardis-langchain/**"
      - "packages/sardis-crewai/**"
      - "packages/sardis-adk/**"
      - "packages/sardis-agent-sdk/**"
  pull_request:
    paths:
      - "packages/sardis-langchain/**"
      - "packages/sardis-crewai/**"
      - "packages/sardis-adk/**"
      - "packages/sardis-agent-sdk/**"

env:
  PYTHON_VERSION: "3.12"

jobs:
  test-langchain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        working-directory: packages/sardis-langchain
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -e ".[dev]"
      - name: Run tests
        working-directory: packages/sardis-langchain
        run: pytest -q

  test-crewai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        working-directory: packages/sardis-crewai
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -e ".[dev]"
      - name: Run tests
        working-directory: packages/sardis-crewai
        run: pytest -q

  test-adk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        working-directory: packages/sardis-adk
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -e ".[dev]"
      - name: Run tests
        working-directory: packages/sardis-adk
        run: pytest -q

  test-agent-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        working-directory: packages/sardis-agent-sdk
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -e ".[dev]"
      - name: Run tests
        working-directory: packages/sardis-agent-sdk
        run: pytest -q

  build-check:
    runs-on: ubuntu-latest
    needs: [test-langchain, test-crewai, test-adk, test-agent-sdk]
    strategy:
      matrix:
        package:
          - packages/sardis-langchain
          - packages/sardis-crewai
          - packages/sardis-adk
          - packages/sardis-agent-sdk
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Build and validate
        working-directory: ${{ matrix.package }}
        run: |
          python3 -m pip install --upgrade pip build twine
          python3 -m build
          python3 -m twine check dist/*
