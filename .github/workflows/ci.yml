name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: |
          pip install ruff mypy
      
      - name: Run Ruff
        run: ruff check api sardis packages scripts tests --exit-zero

      - name: Run Ruff format check
        run: ruff format --check api sardis packages scripts tests || true

      - name: Run mypy type checking
        run: |
          mypy packages/sardis-core/src \
               packages/sardis-api/src \
               packages/sardis-chain/src \
               packages/sardis-wallet/src \
               packages/sardis-protocol/src \
               packages/sardis-compliance/src \
               packages/sardis-cards/src \
               packages/sardis-ramp/src \
               --ignore-missing-imports \
               --no-strict-optional \
               --warn-unused-ignores \
               --show-error-codes \
               || echo "mypy found type issues - please fix"

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -e packages/sardis-core
          pip install -e packages/sardis-protocol
          pip install -e packages/sardis-wallet
          pip install -e packages/sardis-chain
          pip install -e packages/sardis-ledger
          pip install -e packages/sardis-compliance
          pip install -e packages/sardis-api
          pip install pytest pytest-asyncio pytest-cov httpx
      
      - name: Run tests
        env:
          SARDIS_SECRET_KEY: test-secret-key-for-ci-only-32chars
          SARDIS_ENVIRONMENT: dev
        run: |
          pytest tests/ -v \
            --ignore=tests/e2e \
            --ignore=tests/integration \
            --ignore-glob='*e2e*' \
            --ignore-glob='*real*' \
            --cov=sardis_v2_core --cov=sardis_api --cov=sardis_chain \
            --cov-report=xml --cov-report=term-missing
      
      - name: Enforce coverage threshold
        run: |
          coverage report --fail-under=40
      
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  test-typescript-sdk:
    name: Test TypeScript SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        working-directory: packages/sardis-sdk-js
        run: pnpm test

      - name: Build
        working-directory: packages/sardis-sdk-js
        run: pnpm run build

  test-python-sdk:
    name: Test Python SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: packages/sardis-sdk-python
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: packages/sardis-sdk-python
        run: pytest --cov=sardis_sdk --cov-report=term-missing

  test-mcp-server:
    name: Test MCP Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        working-directory: packages/sardis-mcp-server
        run: pnpm test

      - name: Build
        working-directory: packages/sardis-mcp-server
        run: pnpm run build

  test-ai-sdk:
    name: Test AI SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        working-directory: packages/sardis-ai-sdk
        run: pnpm test

      - name: Build
        working-directory: packages/sardis-ai-sdk
        run: pnpm run build

  build-landing:
    name: Build Landing Page
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        working-directory: landing
        run: pnpm run build

  test-dashboard:
    name: Test Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Type check
        working-directory: dashboard
        run: pnpm run typecheck

      - name: Build
        working-directory: dashboard
        run: pnpm run build
        env:
          VITE_API_URL: http://localhost:8000

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install safety
        run: pip install safety
      
      - name: Check for vulnerabilities
        run: safety check -r requirements.txt
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
          head: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          extra_args: --only-verified
