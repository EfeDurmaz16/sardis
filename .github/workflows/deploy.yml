name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version/tag to deploy (leave empty for latest main)'
        required: false
        type: string

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version || 'main' }}

      - name: Verify CI passed
        run: |
          echo "Deployment must only proceed after CI checks pass"
          echo "Deploying to: ${{ inputs.environment }}"
          echo "Version: ${{ inputs.version || 'latest main' }}"

  deploy-api-staging:
    name: Deploy API to Staging
    runs-on: ubuntu-latest
    needs: validate
    if: inputs.environment == 'staging'
    environment:
      name: staging
      url: https://api-staging.sardis.sh
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version || 'main' }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e packages/sardis-core/
          pip install -e packages/sardis-protocol/
          pip install -e packages/sardis-wallet/
          pip install -e packages/sardis-chain/
          pip install -e packages/sardis-ledger/
          pip install -e packages/sardis-compliance/
          pip install -e packages/sardis-cards/
          pip install -e packages/sardis-ramp/
          pip install -e packages/sardis-api/

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          cd packages/sardis-api
          alembic upgrade head

      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: '--env SARDIS_ENVIRONMENT=staging'

      - name: Health check
        run: |
          sleep 10
          curl -f https://api-staging.sardis.sh/api/v2/health || exit 1

  deploy-api-production:
    name: Deploy API to Production
    runs-on: ubuntu-latest
    needs: validate
    if: inputs.environment == 'production'
    environment:
      name: production
      url: https://api.sardis.sh
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version || 'main' }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e packages/sardis-core/
          pip install -e packages/sardis-protocol/
          pip install -e packages/sardis-wallet/
          pip install -e packages/sardis-chain/
          pip install -e packages/sardis-ledger/
          pip install -e packages/sardis-compliance/
          pip install -e packages/sardis-cards/
          pip install -e packages/sardis-ramp/
          pip install -e packages/sardis-api/

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          cd packages/sardis-api
          alembic upgrade head

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: '--prod --env SARDIS_ENVIRONMENT=production'

      - name: Health check
        run: |
          sleep 10
          curl -f https://api.sardis.sh/api/v2/health || exit 1

      - name: Notify deployment
        run: |
          echo "Production deployment completed successfully"

  deploy-landing-staging:
    name: Deploy Landing to Staging
    runs-on: ubuntu-latest
    needs: validate
    if: inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.sardis.sh
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version || 'main' }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: landing
        run: npm ci

      - name: Build
        working-directory: landing
        run: npm run build
        env:
          VITE_API_URL: https://api-staging.sardis.sh

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_LANDING_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: landing

  deploy-landing-production:
    name: Deploy Landing to Production
    runs-on: ubuntu-latest
    needs: validate
    if: inputs.environment == 'production'
    environment:
      name: production
      url: https://sardis.sh
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version || 'main' }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: landing
        run: npm ci

      - name: Build
        working-directory: landing
        run: npm run build
        env:
          VITE_API_URL: https://api.sardis.sh

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_LANDING_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: landing
          vercel-args: '--prod'

  deploy-dashboard-staging:
    name: Deploy Dashboard to Staging
    runs-on: ubuntu-latest
    needs: validate
    if: inputs.environment == 'staging'
    environment:
      name: staging
      url: https://dashboard-staging.sardis.sh
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version || 'main' }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build
        working-directory: dashboard
        run: npm run build
        env:
          VITE_API_URL: https://api-staging.sardis.sh

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_DASHBOARD_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: dashboard

  deploy-dashboard-production:
    name: Deploy Dashboard to Production
    runs-on: ubuntu-latest
    needs: validate
    if: inputs.environment == 'production'
    environment:
      name: production
      url: https://dashboard.sardis.sh
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version || 'main' }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build
        working-directory: dashboard
        run: npm run build
        env:
          VITE_API_URL: https://api.sardis.sh

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_DASHBOARD_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: dashboard
          vercel-args: '--prod'
