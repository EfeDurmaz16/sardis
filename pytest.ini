[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    anyio: mark test as async
    requires_db: mark test as requiring PostgreSQL database
    e2e: mark test as end-to-end (skipped by default)
filterwarnings =
    ignore::DeprecationWarning
addopts = -v --tb=short -m "not e2e"
