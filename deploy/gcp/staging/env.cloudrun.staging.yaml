# Cloud Run env vars file for Sardis staging API.
# IMPORTANT: keep numeric-looking values quoted (Cloud Run expects strings).

SARDIS_ENVIRONMENT: "sandbox"
SARDIS_CHAIN_MODE: "simulated"
SARDIS_API_HOST: "0.0.0.0"
SARDIS_API_PORT: "8000"
SARDIS_ALLOWED_ORIGINS: '["https://sardis.sh","https://www.sardis.sh","http://localhost:3000"]'
SARDIS_ALLOWED_DOMAINS: '["sardis.sh","localhost"]'
SARDIS_TAP_ENFORCEMENT: "enabled"
SARDIS_STRICT_CONFIG: "true"
JWT_EXPIRATION_HOURS: "24"

# REQUIRED - replace before deploy
SARDIS_SECRET_KEY: "REPLACE_ME"
JWT_SECRET_KEY: "REPLACE_ME"
SARDIS_ADMIN_PASSWORD: "REPLACE_ME"
DATABASE_URL: "REPLACE_ME"
SARDIS_REDIS_URL: "REPLACE_ME"

# Optional toggles
SARDIS_PUBLIC_METRICS: "0"
